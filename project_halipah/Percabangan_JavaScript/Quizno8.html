<!DOCTYPE html>
<html lang="en">

<head>
    <title>Diskon</title>
</head>

<body>
    <script>
        var nilai = prompt("Masukan Total Belanja Kamu:");
        if (nilai >= 500000) 
        if(nilai < 1500000) {
            document.write("<h2>Selamat Kamu Mendapatkan Diskon 10% </h2>");
        } 
        if (nilai >= 1500000) {
            document.write("<h2>Selamat Kamu Mendapatkan Diskon 15% </h2>");
        }
        else if (nilai <= 75) {
            document.write("<p>Mohon Maaf Kamu Tidak Mendapatkan Diskon</p>");
        }

        document.write("<p>Kembali Lagi Lain Waktu</p>");

    </script>
</body>

</html>
