<!DOCTYPE html>
<html lang="en">

<head>
    <title>Nilai Pemrograman JS</title>
</head>

<body>
    <script>
        var nilai = prompt("Masukan Nilai Kamu:");
        if (nilai >= 75) {
            document.write("<h2>Selamat Anda Lulus</h2>");
        } else if (nilai <= 75) {
            document.write("<p>Mohon Maaf Anda Tidak Lulus, Jangan Menyerah</p>");
        }

        document.write("<p>Tetap Semangat</p>");

    </script>
</body>

</html>
