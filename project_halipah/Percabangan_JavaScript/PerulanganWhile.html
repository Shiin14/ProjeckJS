<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>
    <script>
        var ulangi = confirm("Tekan lagi?");
var counter = 2025;

while(ulangi){
    counter--;
    ulangi = confirm("Tekan lagi?");
}

document.write("Anda kembali ke tahun "+ counter +" Masehi");
</script>
    
</body>
</html>
